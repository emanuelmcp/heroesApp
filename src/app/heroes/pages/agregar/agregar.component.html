<h1>Nuevo Héroe</h1>
  <div
    fxLayout="row"
    fxLayoutGap="40px"
  fxLayout.xs="column">


    <div fxFlex="50" fxLayout="column">
      <div
        fxLayout="Row"
        fxLayout.xs="column"
        fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)] = "hero.superhero"
          required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)] = "hero.alter_ego"
          required>
      </mat-form-field>
    </div>

      <mat-form-field fxFlex="100">
        <mat-label>Primera aparición</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)] = "hero.first_appearance"
          required>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Personajes</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)] = "hero.characters"
          required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Creador</mat-label>
        <mat-select
          [(ngModel)] = "hero.publisher"
          required>
          <mat-option *ngFor="let p of publishers">{{p.desc}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Foto URL</mat-label>
        <input
          matInput
          type="url"
          [(ngModel)] = "hero.alt_img"
          required>
      </mat-form-field>
      <br>
      <button
        (click)="save()"
        mat-raised-button
        color="primary">
        <mat-icon>edit</mat-icon>
        Guardar
      </button>

    </div>

    <div fxFlexFill="50">
      <img [src]="hero | imagen" >
    </div>

  </div>
