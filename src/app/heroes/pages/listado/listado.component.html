<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br>

<div
  fxLayoutGap="20px"
  fxLayoutAlign="center"
  fxLayout="row wrap"
  fxLayout.xs="column">
  <div
    fxFlex="20"
    fxFlex.lg="15"
    fxFlex.xl="15"
    fxFlex.sm="40"
    *ngFor="let hero of heroes">
    <app-heroe-tarjeta [hero]="hero"></app-heroe-tarjeta>
  </div>
</div>
